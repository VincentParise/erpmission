security:
    encoders:
        App\Entity\User:
            algorithm: auto
        App\Entity\Agents:
            algorithm: auto
        App\Entity\Contacts:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        all_users:
            chain:
                providers: [ 'app_user_provider','app_agents_provider','app_contacts_provider' ]
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        app_agents_provider:
            entity:
                class: App\Entity\Agents
                property: email
        app_contacts_provider:
            entity:
                class: App\Entity\Contacts
                property: email
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        user:
            anonymous: true
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
            logout:
                path: app_logout
            guard:
                authenticators:
                    - App\Security\UserAuthenticator
                entry_point: App\Security\UserAuthenticator

        agents:
            anonymous: true
            lazy: true
            provider: app_agents_provider
            form_login:
                login_path: app_login
            logout:
                path: app_logout_agents
            guard:
               entry_point: App\Security\UserAuthenticator

        contacts:
            anonymous: true
            lazy: true
            provider: app_contacts_provider
            form_login:
                login_path: app_login
            logout:
                path: app_logout_contacts
            guard:
                entry_point: App\Security\UserAuthenticator
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/agents, roles: ROLE_ADMIN }
        -  {path: ^/contacts, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
